<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI日报生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #4facfe;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI日报生成器</h1>
            <p>基于Git提交记录的智能日报生成系统</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>📝 生成日报</h2>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="date">日期 (可选，默认今天):</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="form-group">
                        <label for="repoPath">Git仓库路径 (可选，默认当前目录):</label>
                        <input type="text" id="repoPath" name="repoPath" placeholder="例如: D:/project/my-project">
                    </div>
                    
                    <div class="form-group">
                        <label for="focusArea">关注领域 (可选，用于智能分析):</label>
                        <input type="text" id="focusArea" name="focusArea" placeholder="例如: 用户模块, 性能优化, bug修复">
                    </div>
                    
                    <button type="submit" class="btn" id="generateBtn">🚀 生成日报</button>
                    <button type="button" class="btn" id="getCommitsBtn">📊 查看提交记录</button>
                </form>
            </div>

            <div class="result-section">
                <h2>📋 结果</h2>
                <div id="resultContent" class="result-content">
                    点击上方按钮开始生成日报...
                </div>
            </div>
        </div>
    </div>

    <script>
        const resultContent = document.getElementById('resultContent');
        const generateBtn = document.getElementById('generateBtn');
        const getCommitsBtn = document.getElementById('getCommitsBtn');
        const indexBtn = document.getElementById('indexBtn');

        // 生成日报
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const params = new URLSearchParams();
            
            if (formData.get('date')) params.append('date', formData.get('date'));
            if (formData.get('repoPath')) params.append('repoPath', formData.get('repoPath'));
            if (formData.get('focusArea')) params.append('focusArea', formData.get('focusArea'));
            
            showLoading('正在生成日报...');
            generateBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/daily-report/generate?${params}`, {
                    method: 'POST'
                });
                
                const data = await response.text();
                showResult(data, 'success');
            } catch (error) {
                showError('请求失败: ' + error);
            } finally {
                generateBtn.disabled = false;
            }
        });

        // 查看提交记录
        getCommitsBtn.addEventListener('click', async () => {
            const date = document.getElementById('date').value;
            const repoPath = document.getElementById('repoPath').value;
            
            const params = new URLSearchParams();
            if (date) params.append('date', date);
            if (repoPath) params.append('repoPath', repoPath);
            
            showLoading('正在获取提交记录...');
            getCommitsBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/daily-report/commits?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    let result = `📊 提交记录统计\n`;
                    result += `日期: ${data.date}\n`;
                    result += `${data.statistics}\n\n`;
                    result += `📝 详细记录:\n`;
                    result += JSON.stringify(data.commits, null, 2);
                    showResult(result, 'success');
                } else {
                    showError('获取提交记录失败: ' + data.error);
                }
            } catch (error) {
                showError('请求失败: ' + error.message);
            } finally {
                getCommitsBtn.disabled = false;
            }
        });


        function showLoading(message) {
            resultContent.innerHTML = `<div class="loading">${message}</div>`;
        }

        function showResult(content, type = '') {
            resultContent.innerHTML = content;
            if (type === 'success') {
                resultContent.style.background = '#d4edda';
                resultContent.style.borderColor = '#c3e6cb';
            } else {
                resultContent.style.background = '#f8f9fa';
                resultContent.style.borderColor = '#e9ecef';
            }
        }

        function showError(message) {
            resultContent.innerHTML = `<div class="error">${message}</div>`;
        }

        // 设置默认日期为今天
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
